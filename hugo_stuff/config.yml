baseURL: "https://segaviv.github.io/" 
title: Aviv Segall
paginate: 20
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 1
        - name: Contact
          url: contact/
          weight: 2

params:
    description: "I am a PhD student in the [interactive geometry lab](https://igl.ethz.ch/), supervised by [Prof. Olga Sorkine-Hornung](https://igl.ethz.ch/people/sorkine/).
          My academic research interests include geometry processing, physics simulation and computer graphics."
    author: Aviv Segall
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "2006"
    defaultTheme: light
    hideFooter: true
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Aviv Segall
          subtitle: "I am a PhD student in the [interactive geometry lab](https://igl.ethz.ch/), supervised by [Prof. Olga Sorkine-Hornung](https://igl.ethz.ch/people/sorkine/).
          \n\n
