          \n\n
          "
          imageUrl: "profile_photo.jpeg"
          imageWidth: 160
          imageHeight: 160
          imageTitle: Aviv Segall
          buttons:
            - name: Papers
              url: papers/
            - name: tags
              url: tags/
            - name: Contact
              url: contact/
    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:aviv.segall@inf.ethz.ch
        - name: Google Scholar
          url: https://scholar.google.com/citations?user=KEjTYUIAAAAJ
        - name: GitHub
          url: https://github.com/segaviv

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Aviv Segall"
      icon: favicon.ico
      iconHeight: 18

